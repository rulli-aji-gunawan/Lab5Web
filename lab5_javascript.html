<!-- Membuat Validasi Pada Isian Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh program javascript</title>
    <script language="javascript">{    
    function test (){
        var val1=document.forms["kirim"]["T1"].value
        if (val1==""){
            document.kirim.T2.value=" -- error! --"
            alert("Anda belum menginput bilangan atau angka, silahkan input bilangan atau angka")
        }

        else if (!val1.match(/^\d+/)){
            alert("Yang anda input bukanlah bilangan atau angka, silahkan input bilangan atau angka")
            return false;
        }  
        else if (val1%2==1){
            document.kirim.T2.value=" bilangan ganjil"
        }   
        else 
            document.kirim.T2.value=" bilangan genap"     
    }
    }   
    </script>
</head>
<body>
    <form method="POST" name="kirim">
        <p>
            Bilangan <input type="text" name="T1" size="10">
            Merupakan  <input type="text" name="T2" size="20">
        </p>
        <p>
            <input type="button" value="TEBAK" name="B1" onclick = test()>
        </p>        
    </form>    
</body>
</html>
